<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-700 flex items-center justify-center h-screen">
    <div
      class="rounded shadow-2xl shadow-black bg-purple-800 p-10 w-full max-w-sm mb-10"
    >
      <h1 class="text-3xl font-bold mb-4 text-white">Sign Up</h1>
      <form method="POST">
        {%csrf_token%}
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="username"
            >Username</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            name="username"
            required
            placeholder="Username"
          />
        </div>
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="email"
            >Email</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="password"
            >Password</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            name="password1"
            placeholder="*********"
          />
        </div>
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="password"
            >Confirm Password</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            name="password2"
            placeholder="*********"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="submit bg-purple-400 hover:bg-purple-700 text-black font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Sign Up
          </button>
        </div>

        <h2 class="text-sm text-center font-bold mt-6 text-white">
          Already have an account ?
        </h2>
        <div class="flex items-center justify-between">
          <a
            href="{% url 'todo:login' %}"
            class="text-sm text-center font-bold mt-6 text-white bg-purple-700 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full"
            >Log in</a
          >
        </div>
      </form>
    </div>
  </body>
  <body></body>
</html>
